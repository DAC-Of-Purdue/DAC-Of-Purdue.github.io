---
layout: page
title: About the Officers
permalink: /board/
---

<div class="gallery">
    {% for member in site.data.members %}
      <div class="column-color" style="width: 200px">
        <img
          src="{{ member.image | relative_url }}"
          alt="{{ member.name }}'s image"
          class="avatar"
        />
        <h3>{{ member.name }}</h3>
        <h4 style="color: #2DC4B6;">{{ member.position }}</h4>
        <p>Major: {{ member.major }}</p>
        <p>{{ member.bio }}</p>
      </div>
    {% endfor %}
</div>
